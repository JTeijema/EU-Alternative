name: test-suite
on: [push, pull_request]
jobs:
  lint-python:
    name: lint-python
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Install flake8
      run: |
        pip install flake8
        pip install flake8-rst
    - name: Run flake8
      run: |
        flake8 . --max-complexity=10 --show-source --statistics --max-line-length=82
        flake8-rst . --max-complexity=10 --show-source --statistics
        --max-line-length=82
        